<article class="controls row">

    <!-- destinations -->

    <div class="col-md-4">
        <ui-select id="destination" ng-model="current.destination" append-to-body="true">
            <ui-select-match>
                <span ng-bind="$select.selected.destinationName"></span>
            </ui-select-match>
            <ui-select-choices group-by="'type'" repeat="item in (destinations.values() | filter: $select.search) track by item.destination">
                <span ng-bind="item.destinationName"></span>
                <small ng-bind-html="item.destination | highlight: $select.search"></small>
            </ui-select-choices>
        </ui-select>
    </div>

    <!-- carriers -->

    <div class="col-md-4">
        <ui-select id="carrier" ng-model="current.carrier" append-to-body="true">
            <ui-select-match>
                <span ng-bind="$select.selected"></span>
            </ui-select-match>
            <ui-select-choices group-by="'type'" repeat="item in (carriers | filter: $select.search)">
                <span ng-bind="item"></span>
            </ui-select-choices>
        </ui-select>
    </div>

    <!-- weekdays -->
    <div class="col-md-4">
        <ui-select id="weekday" ng-model="current.day" append-to-body="true">
            <ui-select-match>
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in (days.values() | filter: $select.search) track by item.abbr">
                <span ng-bind="item.name"></span>
            </ui-select-choices>
        </ui-select>
    </div>

</article>

<div class="row">
    <article id="lead" class="col-md-8 col-md-offset-2">
        <div class="row">
            <p id="subtitle" class="col-md-12">Cheapest prices to {{current.destination.destinationName}} ({{current.destination.destination}}) are generally on Tuesdays.</p>
            <article class="col-md-3 col-md-offset-9">

                <div class="row">
                    <div class="col-md-12">
                        <section id="legend" class="pull-right">
                            <ul>
                                <li class="orrd q1-7"></li>
                                <li class="orrd q2-7"></li>
                                <li class="orrd q3-7"></li>
                                <li class="orrd q4-7"></li>
                                <li class="orrd q5-7"></li>
                                <li class="orrd q6-7"></li>
                                <li class="orrd q7-7"></li>

                            </ul>
                            <p class="more">higher price</p>
                            <p class="less">lower</p>
                        </section>
                    </div>
                </div>
            </article>
        </div>
    </article>


</div>
