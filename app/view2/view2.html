<article class="controls row">

    <!-- destinations -->

    <ui-select id="destination" ng-model="current.destination" append-to-body="true">
        <ui-select-match>
            <span ng-bind="$select.selected.destinationName"></span>
        </ui-select-match>
        <ui-select-choices group-by="'type'" repeat="item in (destinations.values() | filter: $select.search) track by item.destination">
            <span ng-bind="item.destinationName"></span>
            <small ng-bind-html="item.destination | highlight: $select.search"></small>
        </ui-select-choices>
    </ui-select>

    <!-- carriers -->

    <ui-select id="carrier" ng-model="current.carrier" append-to-body="true">
        <ui-select-match>
            <span ng-bind="$select.selected"></span>
        </ui-select-match>
        <ui-select-choices group-by="'type'" repeat="item in (carriers | filter: $select.search)">
            <span ng-bind="item"></span>
        </ui-select-choices>
    </ui-select>

    <!-- weekdays -->

    <ui-select id="weekday" ng-model="current.day" append-to-body="true">
        <ui-select-match>
            <span ng-bind="$select.selected.name"></span>
        </ui-select-match>
        <ui-select-choices group-by="'type'" repeat="item in (days.values() | filter: $select.search) track by item.abbr">
            <span ng-bind="item.name"></span>
        </ui-select-choices>
    </ui-select>

</article>

<div class="row">
    <article id="header" class="col-md-10 col-md-offset-2">
        <p id="subtitle" class="col-md-12">Cheapest prices to {{current.destination.destinationName}} ({{current.destination.destination}}) are generally on Tuesdays.</p>
    </article>


</div>
